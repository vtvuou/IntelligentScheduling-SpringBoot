<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注&nbsp;&nbsp;册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="div">
        <!-- <div class="head-div"></div> -->
        <div class="sign-div">
            <form class="f">
                <h1>注&nbsp;&nbsp;册</h1>
                <input class="input-text" type="text" name="username" id="number" placeholder="帐号" >
                <input class="input-text" type="password" name="password" id="password" placeholder="密码">
                <input class="input-text" type="password" name="a-password" id="a-password" placeholder="再次输入密码">
                <div class="sel">
                  <label for="rem" class="lab">
                  <input type="checkbox" name="1" id="rem" value="2"/>记住密码
               </label>
                  
                </div>
                <input class="enter-btn" type="button" value="登录" id="enter" >
                
            </form>
        </div>
    </div>
    <script>
        var Num = document.getElementById("number")
        var pw = document.getElementById("password")
        var apw = document.getElementById("a-password")
        var Enter = document.getElementById("enter")
        Enter.onclick = function() {
            // Num.value, pw.value
            if(Num.value!=="" && pw.value!=="" && apw.value!=="" && (pw.value===apw.value))
                window.location.href="./week.html"
        }
    </script>
</body>

</html>
